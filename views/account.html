<html>

<body>

  <h1>Edit your account</h1>

  <hr>

  <h2>Your avatar</h2>

  <input type="file" id="file-input">
  <p id="status">Please select a file</p>
  <img style="border:1px solid gray;width:300px;" id="preview" src="/images/default.png">

  <h2>Your information</h2>

  <form method="POST" action="/save-details">
    <input type="hidden" id="avatar-url" name="avatar-url" value="/images/default.png">
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="full-name" placeholder="Full name"><br><br>

    <hr>
    <h2>Save changes</h2>

    <input type="submit" value="Update profile">
  </form>

  <select id="locality-dropdown" name="locality">
  </select>
  <button onclick="getTime()">Get Time</button>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <h2 id="datetime"></h2>
  <script>

    $(document).ready(function () {
      // Populate dropdown 
      populateDropdown()
    });

    function getTime() { 
      let dropdown = $('#locality-dropdown');
      var client = new HttpClient();
      client.get(`http://worldtimeapi.org/api/${dropdown.val()}`, function (response) {
        response = JSON.parse(response)
        var time = new Date(response.datetime).toLocaleString();
        $('#datetime').text(`The time in ${dropdown.val()} is ${time}`)
      });
    }

    function populateDropdown() {
      var client = new HttpClient();
      client.get('http://worldtimeapi.org/api/timezone', function (response) {
        let dropdown = $('#locality-dropdown');
        dropdown.empty();
        dropdown.append('<option selected="true" disabled>Choose a Time Zone</option>');
        dropdown.prop('selectedIndex', 0);

        response = JSON.parse(response)
        $.each(response, function (key, entry) {
          dropdown.append($('<option></option>').attr('value', entry).text(entry));
        })
      });
    }

    var HttpClient = function () {
      this.get = function (aUrl, aCallback) {
        var anHttpRequest = new XMLHttpRequest();
        anHttpRequest.onreadystatechange = function () {
          if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
            aCallback(anHttpRequest.responseText);
        }

        anHttpRequest.open("GET", aUrl, true);
        anHttpRequest.send(null);
      }
    }

    /*
      Function to carry out the actual PUT request to S3 using the signed request from the app.
    */
    function uploadFile(file, signedRequest, url) {
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', signedRequest);
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            document.getElementById('preview').src = url;
            document.getElementById('avatar-url').value = url;
          }
          else {
            alert('Could not upload file.');
          }
        }
      };
      xhr.send(file);
    }

    /*
      Function to get the temporary signed request from the app.
      If request successful, continue to upload the file using this signed
      request.
    */
    function getSignedRequest(file) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.signedRequest, response.url);
          }
          else {
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }

    /*
     Function called when file input updated. If there is a file selected, then
     start upload procedure by asking for a signed request from the app.
    */
    function initUpload() {
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if (file == null) {
        return alert('No file selected.');
      }
      getSignedRequest(file);
    }

    /*
     Bind listeners when the page loads.
    */
    (() => {
      document.getElementById('file-input').onchange = initUpload;
    })();

  </script>
</body>

</html>
